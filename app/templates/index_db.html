<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kiva - Find a story</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Morris Charts CSS -->
    <link href="../static/bower_components/morrisjs/morris.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="../static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <style>
    </style>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Kiva - Find a story</a>
    </div>

  </div><!-- /.container-fluid -->
</nav>
	<form role="form" action="/Kiva_search" method="GET">
        <div class="col-lg-6">
                <div class="panel-heading">
                    <i class="fa fa-tasks fa-fw"></i> Relevant Loans
                </div>
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Sector</th>
                                    <th>Country</th>
                                    <th>Loan Amount</th>
                                    <th>Search Score</th>   
                                </tr>
                            </thead>
                            <tbody id="loan_table">
                            {% for loan in loans %}                                    
                                <tr id="{{loan['id']}}" class="odd gradeA">
                                    <td>{{loan['name']}}</td>
                                    <td>{{loan['activity']}}</td>
                                    <td>{{loan['country']}}</td>
                                    <td>{{loan['amount']}}</td>
                                    <td>{{loan['search_score']*100}}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="panel-body">
                    <center>
                    <input class="form-control" id="search_query" name='search_query' placeholder="Find another story...">
                    </center>
                
                    <center>
                    <button type = 'submit' class="btn btn-default btn-block" id='search_button'>Search again</button>
                    </center>
                </div>
        </div>

        <div class="col-lg-6">
                <div class="panel-heading">
                    <i class="fa fa-tasks fa-fw"></i> Description
                </div>
                <div class="panel-body"><p id='disp_desc'></p></div>

                <div class="panel-heading">
                    <i class="fa fa-bar-chart-o fa-fw"></i> Expected Cashflows 
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div id="morris-line-chart"></div>
                </div>
        </div>
    </form>
    
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../static/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="../static/bower_components/raphael/raphael-min.js"></script>
    <script src="../static/bower_components/morrisjs/morris.min.js"></script>
    <!--script src="../static/js/morris-data.js"></script -->

    <!-- Custom Theme JavaScript -->
    <script src="../static/dist/js/sb-admin-2.js"></script>

    <script>
        
        $(document).ready(function () {   
            $('#loan_table tr').click(function (event) {
                loanid =$(this).attr('id');
                
                $.getJSON("./Kiva_get_coupons", {'loanid':loanid}, function(json) {
                    var coupons = json['coupons'];
                    drawBarChart(coupons);
                });
                
                
                {% for loan in loans %}
                    
                    var disp_desc = "{{loan['desc']}}";
                    disp_desc = disp_desc.replace("&#39;","&apos;");
                    disp_desc = disp_desc.replace("&#34;","");
                    var disp_name = "{{loan['name']}}"
                    disp_name = disp_name.replace("&#39;",'&apos;');
                    disp_name = disp_name.replace("&#34;","");
                    if({{loan['id']}} == loanid){
                        $('#disp_desc').text(disp_desc);
                    }
                {% endfor %}
            });
        });

        function drawBarChart(coupons){
            $('#morris-line-chart').empty();
            Morris.Line({
                    element: 'morris-line-chart',
                    data:coupons,
                    xkey: 'date',
                    ykeys:['amount'],
                    labels: ['Coupon']
                });
            };
    </script>
</body>

</html>
